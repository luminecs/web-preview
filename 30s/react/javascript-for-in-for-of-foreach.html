<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>javascript-for-in-for-of-foreach</title>
</head>
<body>
<!-- https://www.30secondsofcode.org/articles/s/javascript-for-in-for-of-foreach -->
<script>
  console.info('-------- for...in --------')
  for (let prop in ['a', 'b', 'c']) {
    console.log(prop) // 0, 1, 2 (array indexes)
  }
  for (let prop in 'str') {
    console.log(prop) // 0, 1, 2 (array indexes)
  }
  for (let prop in { a: 1, b: 2, c: 3 }) {
    console.log(prop) // a, b, c (object property names)
  }
  for (let prop in new Set(['a', 'b', 'a', 'd'])) {
    console.log(prop) // can't execute, no enumerable properties
  }

  const map = new Map()
  map.set('a', 1)
  map.set('b', 2)
  map.set('c', 3)
  for (let prop in map) {
    console.log(prop) // can't execute, no enumerable properties
  }

  console.info('-------- for...of --------')

  for (let val of ['a', 'b', 'c']) {
    console.log(val) // a, b, c (array values)
  }
  for (let val of 'str') {
    console.log(val) // s, t, r (string characters)
  }
  // for (let val of { a: 1, b: 2, c: 3 }) {
  //   console.log(val) // TypeError (not iterable)
  // }
  for (let val of new Set(['a', 'b', 'a', 'd'])) {
    console.log(val) // a, b, d (Set values)
  }

  console.info('-------- forEach() --------')

  const array = ['a', 'b', 'c']
  array.forEach(
    val => console.log(val), // a, b, c (array values)
  )
  array.forEach(
    (val, i) => console.log(i), // 0, 1, 2 (array indexes)
  )
</script>
</body>
</html>
