<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>use-on-window-resize</title>
  <script crossorigin
          src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin
          src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  const useOnWindowResize = (callback) => {
    const listener = React.useRef(null)

    React.useEffect(() => {
      if (listener.current) {
        window.removeEventListener('resize', listener.current)
      }
      listener.current = window.addEventListener('resize', callback)
      return () => {
        window.removeEventListener('resize', listener.current)
      }
    }, [callback])
  }

  const App = () => {
    useOnWindowResize(() => {
      console.log(`window size: (${window.innerWidth}, ${window.innerHeight})`)
    })
    return (
      <p>
        Resize the window and check the console.
      </p>
    )
  }

  ReactDOM.render(<App/>, document.getElementById('root'))
</script>
</body>
</html>
