<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>use-on-window-scroll</title>
  <script crossorigin
          src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin
          src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>
<body>
<div id="root"></div>
<script type="text/babel">
  const useOnWindowScroll = callback => {
    const listener = React.useRef(null)

    React.useEffect(() => {
      if (listener.current) {
        window.removeEventListener('scroll', listener.current)
      }
      listener.current = window.addEventListener('scroll', callback)
      return () => {
        window.removeEventListener('scroll', listener.current)
      }
    }, [callback])
  }

  const App = () => {
    useOnWindowScroll(() => console.log(`scroll Y: ${window.pageYOffset}`))
    return (
      <p style={{ height: '300vh' }}>
        Scroll and check the console
      </p>
    )
  }

  ReactDOM.render(<App />, document.getElementById('root'))
</script>
</body>
</html>
