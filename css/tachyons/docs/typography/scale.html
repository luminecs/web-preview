<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Type Scale</title>
  <link rel="stylesheet" href="../../../../cdn/css/tachyons.css">
</head>
<body>

<h1 class="f-headline lh-solid">Content</h1>
<h1 class="f-subheadline lh-title">Content</h1>
<h1 class="f1 lh-title">Content</h1>
<h1 class="f2 lh-copy">Content</h1>
<h1 class="f3 lh-copy">Content</h1>
<h1 class="f4 lh-copy">Content</h1>
<h1 class="f5 lh-copy">Content</h1>
<h1 class="f6 lh-copy">Content</h1>
<h1 class="f7 lh-copy">Content</h1>

<hr>
<p>
  font-size: f-6 = f-headline, f-5 = f-subheadline, f1, f2, f3, f4, f5, f6, f7
</p>
<p>
  line-height: lh-solid, lh-title, lh-copy
</p>
<a href="http://tachyons.io/docs/typography/scale/">link</a>
</body>
</html>
