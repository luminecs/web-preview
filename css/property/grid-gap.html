<h1>grid-gap 属性</h1>
<p>
  grid-gap 是 grid-row-gap 和 grid-column-gap 的缩写。
  <br>
  <b>CSS3 已经把 grid-gap 重命名为 gap。</b>
</p>
<h3>CSS 语法</h3>
<pre>
grid-gap: grid-row-gap grid-column-gap;
默认值是 0 0。
</pre>
<h3>JS 语法</h3>
<pre>
document.getElementById('main').style.gridGap = '10px'
</pre>
