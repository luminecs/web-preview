<h1>grid-template-columns 属性</h1>
<p>
  此属性用来指定网格布局的列。
</p>
<h3>CSS 语法</h3>
<pre>
grid-template-columns: none|auto|max-content
  |min-content|长度|initial|inherit
默认值是 none。
</pre>
<h3>JS 语法</h3>
<pre>
document.getElementById('main').style.gridTemplateColumns = '10px'
</pre>
